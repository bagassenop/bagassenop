name: Generate Snake Animation

on:
  schedule:
    # Runs at 12am UTC every day
    - cron: "0 0 * * *"
  
  # This allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Generates the snake game board
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          # Your GitHub username
          github_user_name: ${{ github.repository_owner }}
          # Size of the generated GIF
          gif_out_path: dist/github-contribution-grid-snake.gif
          # Size of the generated SVG
          svg_out_path: dist/github-contribution-grid-snake.svg
          # Set to dark for dark mode users
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif

      # Pushes the changes to a branch called output
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
